<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdallah Azzam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-focus: 0 0 0 2px rgba(67, 97, 238, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: var(--light-bg);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 16px 16px 0 0;
        }
        
        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--input-focus);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-left: 8px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
            color: white;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .image-upload {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .image-upload img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .image-upload img:hover {
            transform: scale(1.05);
        }
        
        .image-upload input[type="file"] {
            display: none;
        }
        
        .upload-label {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        .upload-label:hover {
            background: var(--primary-color);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖÿπÿØŸÑÿ© */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading-content {
            text-align: center;
            max-width: 300px;
            color: white;
        }
        
        .spinner {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }
        
        .spinner:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            animation: spin 1.5s linear infinite;
        }
        
        .spinner:after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            animation: spinReverse 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .loading-text:after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .success-content {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-message {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            direction: rtl;
        }
        
        .verified-badge {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .success-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .success-icon {
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .logo-text {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 2px 10px rgba(67, 97, 238, 0.7);
            font-family: 'Arial', sans-serif;
        }

        .logo-text::before {
            content: "SATA";
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 5px;
        }

        /* ÿ™ÿπÿØŸäŸÑÿßÿ™ ŸÑÿ™ÿ≠ÿ≥ŸäŸÜ ÿßŸÑÿ™ŸàÿßŸÅŸÇ ŸÖÿπ Appcreator24 */
        select.form-control {
            color: white;
        }
        
        select.form-control option {
            background-color: #1a1a2e;
            color: white;
        }
    </style>
</head>

    <script>
        // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ localStorage ŸÑŸÖÿπÿ±ŸÅÿ© ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÇÿØ ÿ£ÿ±ÿ≥ŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ŸÇÿ®ŸÑ
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                showSuccessScreen(JSON.parse(userData));
            }
            
            // ÿ•ÿÆŸÅÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£ ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ° ŸÅŸä ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            document.getElementById('phone').addEventListener('input', function() {
                document.getElementById('phoneError').style.display = 'none';
            });

            // ÿ≠ŸÑ ŸÖÿ¥ŸÉŸÑÿ© ÿßŸÑÿ™ŸàÿßŸÅŸÇ ŸÖÿπ Appcreator24
            if (typeof window.Cypress !== 'undefined' || navigator.userAgent.includes('Appcreator24')) {
                document.body.classList.add('appcreator24-compat');
            }
        });
        
        // ÿπÿ±ÿ∂ ŸÖÿπÿßŸäŸÜÿ© ÿßŸÑÿµŸàÿ±ÿ© ÿπŸÜÿØ ÿßÿÆÿ™Ÿäÿßÿ±Ÿáÿß (ŸÖÿπ ÿ•ÿÆŸÅÿßÿ° ÿßÿ≥ŸÖ ÿßŸÑŸÖŸÑŸÅ)
        document.getElementById('profileImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        
        // ÿØÿßŸÑÿ© ŸÑŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸàÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä ÿ®ÿ™ŸÜÿ≥ŸäŸÇ ÿ¨ŸÖŸäŸÑ
        function getCurrentDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            return now.toLocaleString('ar-EG', options);
        }
        
        // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ±ŸÇŸÖ ÿßŸÑŸáÿßÿ™ŸÅ
            const phone = document.getElementById('phone').value;
            if (!phone.startsWith('01') || phone.length !== 11) {
                document.getElementById('phoneError').style.display = 'block';
                return;
            }
            
            // ÿ¨ŸÖÿπ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÜŸÖŸàÿ∞ÿ¨ ŸÖÿπ ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸàÿßŸÑŸàŸÇÿ™
            const formData = {
                username: document.getElementById('username').value,
                phone: phone,
                gender: document.querySelector('input[name="gender"]:checked').value,
                age: document.getElementById('age').value,
                address: document.getElementById('address').value,
                profileImage: document.getElementById('previewImage').src,
                submissionDate: getCurrentDateTime() // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ™ÿßÿ±ŸäÿÆ ŸàÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä
            };
            
            // ÿπÿ±ÿ∂ ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ŸÖÿπ ÿ™ÿ£ÿ´Ÿäÿ±ÿßÿ™ ŸÖÿ™ŸÇÿØŸÖÿ©
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // ÿπÿ±ÿ∂ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ ÿ®ÿ¥ŸÉŸÑ ŸÖÿ™ÿ≠ÿ±ŸÉ
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) clearInterval(progressInterval);
            }, 300);
            
            try {
                // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ÿ•ŸÑŸâ ÿßŸÑÿ™ŸÑŸäÿ¨ÿ±ÿßŸÖ ŸÖÿπ ÿßŸÑÿµŸàÿ±ÿ©
                await sendToTelegram(formData);
                
                // ÿ≠ŸÅÿ∏ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÅŸä localStorage
                localStorage.setItem('userData', JSON.stringify(formData));
                
                // ÿ™ÿ£ÿÆŸäÿ± ÿπÿ±ÿ∂ ÿ¥ÿßÿ¥ÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠ ŸÑŸÖÿØÿ© 3 ÿ´ŸàÿßŸÜŸä ŸÅŸÇÿ∑ (ÿ®ÿØŸÑÿßŸã ŸÖŸÜ 20)
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    showSuccessScreen(formData);
                }, 3000);
            } catch (error) {
