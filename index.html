<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdallah Azzam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --success-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --input-focus: 0 0 0 2px rgba(67, 97, 238, 0.3);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: var(--light-bg);
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 16px 16px 0 0;
        }
        
        .card-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: white;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--input-focus);
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            margin-left: 8px;
            width: 18px;
            height: 18px;
            accent-color: var(--primary-color);
        }
        
        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
            color: white;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-left: 8px;
        }
        
        .image-upload {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .image-upload img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .image-upload img:hover {
            transform: scale(1.05);
        }
        
        .image-upload input[type="file"] {
            display: none;
        }
        
        .upload-label {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        .upload-label:hover {
            background: var(--primary-color);
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* شاشة التحميل المعدلة */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loading-content {
            text-align: center;
            max-width: 300px;
            color: white;
        }
        
        .spinner {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
        }
        
        .spinner:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            animation: spin 1.5s linear infinite;
        }
        
        .spinner:after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: calc(100% - 20px);
            border-radius: 50%;
            border: 4px solid transparent;
            border-top-color: var(--accent-color);
            border-bottom-color: var(--accent-color);
            animation: spinReverse 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spinReverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-top: 20px;
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }
        
        .loading-text:after {
            content: '...';
            position: absolute;
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .success-content {
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-profile {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-message {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            direction: rtl;
        }
        
        .verified-badge {
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .success-text {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .success-icon {
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
            animation: bounce 1s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .logo-text {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 2px 10px rgba(67, 97, 238, 0.7);
            font-family: 'Arial', sans-serif;
        }

        .logo-text::before {
            content: "SATA";
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 5px;
        }

        /* تعديلات لتحسين التوافق مع Appcreator24 */
        select.form-control {
            color: white;
        }
        
        select.form-control option {
            background-color: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="mainForm">
        <div class="card">
            <div class="card-header">
                <h1>SATA</h1>
            </div>
            <div class="card-body">
                <form id="userForm">
                    <!-- حقل رفع الصورة -->
                    <div class="image-upload">
                        <label for="profileImage">
                            <img id="previewImage" src="https://via.placeholder.com/150" alt="صورة المستخدم">
                        </label>
                        <label class="upload-label" for="profileImage">
                            <i class="fas fa-camera"></i> اختر صورة شخصية
                        </label>
                        <input type="file" id="profileImage" accept="image/*" required>
                    </div>
                    
                    <!-- حقل اسم المستخد�� -->
                    <div class="form-group">
                        <label for="username">الاسم بالكامل</label>
                        <input type="text" id="username" class="form-control" name="username" required>
                    </div>
                    
                    <!-- حقل رقم الهاتف -->
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" class="form-control" name="phone" pattern="01[0-9]{9}" required>
                        <div class="error" id="phoneError">يجب أن يبدأ رقم الهاتف بـ 01 ويتكون من 11 رقمًا</div>
                    </div>
                    
                    <!-- حقل الجنس -->
                    <div class="form-group">
                        <label>الجنس</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="ذكر" checked>
                                <label for="male">ذكر</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="أنثى">
                                <label for="female">أنثى</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- حقل العمر -->
                    <div class="form-group">
                        <label for="age">العمر</label>
                        <input type="number" id="age" class="form-control" name="age" min="1" max="120" required>
                    </div>
                    
                    <!-- حقل العنوان -->
                    <div class="form-group">
                        <label for="address">العنوان</label>
                        <select id="address" class="form-control" name="address" required>
                            <option value="">اختر العنوان من القائمة</option>
                            <option value="الشوبك الغربي">الشوبك الغربي</option>
                            <option value="ابورجوان القبلي">ابورجوان القبلي</option>
                            <option value="ابورجوان البحري">ابورجوان البحري</option>
                        </select>
                    </div>
                    
                    <!-- زر التأكيد -->
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Veifry
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- شاشة التحميل المعدلة -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">برجاء الإنتظار</div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- نافذة النجاح -->
    <div class="success-overlay" id="successOverlay">
        <div class="logo-text"></div>
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <img id="successProfileImage" class="user-profile" src="" alt="صورة المستخدم">
            <h2 class="welcome-message">
                <span id="successUsername"></span>
                <img src="https://i.postimg.cc/GmGFFz05/Photoroom.png" class="verified-badge" alt="علامة توثيق">
            </h2>
            <div class="success-text"></div>
        </div>
    </div>

    <script>
        // التحقق من localStorage لمعرفة إذا كان المستخدم قد أرسل البيانات من قبل
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                showSuccessScreen(JSON.parse(userData));
            }
            
            // إخفاء رسالة الخطأ عند البدء في الكتابة
            document.getElementById('phone').addEventListener('input', function() {
                document.getElementById('phoneError').style.display = 'none';
            });

            // حل مشكلة التوافق مع Appcreator24
            if (typeof window.Cypress !== 'undefined' || navigator.userAgent.includes('Appcreator24')) {
                document.body.classList.add('appcreator24-compat');
            }
        });
        
        // عرض معاينة الصورة عند اختيارها (مع إخفاء اسم الملف)
        document.getElementById('profileImage').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('previewImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
        
        // دالة للحصول على التاريخ والوقت الحالي بتنسيق جميل
        function getCurrentDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            return now.toLocaleString('ar-EG', options);
        }
        
        // معالجة إرسال النموذج
        document.getElementById('userForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // التحقق من رقم الهاتف
            const phone = document.getElementById('phone').value;
            if (!phone.startsWith('01') || phone.length !== 11) {
                document.getElementById('phoneError').style.display = 'block';
                return;
            }
            
            // جمع بيانات النموذج مع إضافة التاريخ والوقت
            const formData = {
                username: document.getElementById('username').value,
                phone: phone,
                gender: document.querySelector('input[name="gender"]:checked').value,
                age: document.getElementById('age').value,
                address: document.getElementById('address').value,
                profileImage: document.getElementById('previewImage').src,
                submissionDate: getCurrentDateTime() // إضافة التاريخ والوقت الحالي
            };
            
            // عرض شاشة التحميل مع تأثيرات متقدمة
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // عرض شريط التقدم بشكل متحرك
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 5;
                progressBar.style.width = `${progress}%`;
                if (progress >= 100) clearInterval(progressInterval);
            }, 300);
            
            try {
                // إرسال البيانات إلى التليجرام مع الصورة
                await sendToTelegram(formData);
                
                // حفظ البيانات في localStorage
                localStorage.setItem('userData', JSON.stringify(formData));
                
                // تأخير عرض شاشة النجاح لمدة 3 ثواني فقط (بدلاً من 20)
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    showSuccessScreen(formData);
                }, 3000);
            } catch (error) {
                console.error('حدث خطأ:', error);
                document.getElementById('loadingOverlay').style.display = 'none';
                alert('حدث خطأ أثناء إرسال البيانات، يرجى المحاولة مرة أخرى');
            }
        });
        
        // دالة إرسال البيانات إلى التليجرام مع الصورة
        async function sendToTelegram(data) {
            const token = '7815484251:AAGz0chC0ZER8OkRFmOqF03R0RZKEtn1Ta8';
            const chatId = '7652388418';
            
            // إرسال النص الأساسي مع إضافة التاريخ والوقت
            const message = `
                📌 *طلب توثيق جديد* 📌
                
                *الاسم:* ${data.username}
                *رقم الهاتف:* ${data.phone}
                *الجنس:* ${data.gender}
                *العمر:* ${data.age}
                *العنوان:* ${data.address}
                
                *تاريخ التقديم:* ${data.submissionDate}
                
                يرجى مراجعة الطلب والتحقق من المعلومات.
            `;
            
            // إرسال الرسالة النصية أولاً
            const textUrl = `https://api.telegram.org/bot${token}/sendMessage`;
            await fetch(textUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });
            
            // إرسال الصورة إذا كانت موجودة
            if (data.profileImage && data.profileImage.startsWith('data:image')) {
                const photoUrl = `https://api.telegram.org/bot${token}/sendPhoto`;
                
                // تحويل base64 إلى blob
                const blob = await fetch(data.profileImage).then(r => r.blob());
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, 'profile.jpg');
                formData.append('caption', 'صورة المستخدم');
                
                await fetch(photoUrl, {
                    method: 'POST',
                    body: formData
                });
            }
        }
        
        // دالة عرض شاشة النجاح
        function showSuccessScreen(data) {
            // إخفاء النموذج الرئيسي
            document.getElementById('mainForm').style.display = 'none';
            
            // تعبئة بيانات شاشة النجاح
            document.getElementById('successProfileImage').src = data.profileImage;
            document.getElementById('successUsername').textContent = data.username;
            
            // عرض شاشة النجاح
            document.getElementById('successOverlay').style.display = 'flex';
        }
    </script>
</body>
</html>
